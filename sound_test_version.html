<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>音效测试页面</title>
  <style>
    body {
      background: #111;
      color: gold;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: gold;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎧 音效测试页面</h1>
  <button onclick="playSound('spinStartSound')">播放旋转启动音（1号）</button>
  <button onclick="playSound('tickSound')">播放咔哒声（2号，循环）</button>
  <button onclick="stopTick()">停止咔哒声</button>
  <button onclick="playSound('winSound')">播放中奖音（3号）</button>
  <button onclick="playSound('clickSound')">播放按钮音（4号）</button>

  <!-- 音效元素 -->
  <audio id="spinStartSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4d07c8e38a.mp3" preload="auto"></audio>
  <audio id="tickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5762b00e25.mp3" preload="auto" loop></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c04b4c8f2e.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b4b0e5dc9a.mp3" preload="auto"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play().catch(e => {
        alert("播放失败：" + e.message);
      });
    }

    function stopTick() {
      const tick = document.getElementById("tickSound");
      tick.pause();
      tick.currentTime = 0;
    }
  </script>
</body>
</html>
