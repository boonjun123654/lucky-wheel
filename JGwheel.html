<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒鬼轮盘（数字居中格子）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#000000, #1a1a1a);
      color: gold;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 6vw;
      margin: 20px 0;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 10px auto;
      z-index: 10;
    }
    #canvas {
      width: 90vw;
      height: 90vw;
      display: block;
      margin: 0 auto;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    button {
      width: 80vw;
      max-width: 300px;
      padding: 12px;
      font-size: 5vw;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto 10px;
    }
  </style>
</head>
<body>
  <h1>酒鬼轮盘</h1>
  <div id="pointer"></div>
  <canvas id="canvas"></canvas>
  <button onclick="spin()">旋转轮盘</button>
  <button onclick="showLegend()">查看任务列表</button>
  <button onclick="showHistory()">查看历史记录</button>

  <script>
    const tasks = [
      '大家一起干杯！',
      '自己喝两口！',
      '选一个人陪你喝！',
      '点到谁谁喝！',
      '指定一人喝三口！',
      '玩剪刀石头布，输的喝！',
      '全员喝一杯！',
      '自己安全，不用喝！',
      '全体敬你一口！',
      '选两人一起喝！'
    ];
    const numSegments = tasks.length;
    const anglePerSegment = 360 / numSegments;
    let deg = 0;
    let history = [];

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvasAndDraw() {
      const size = canvas.clientWidth;
      canvas.width = size;
      canvas.height = size;
      drawWheel(size);
    }

    function drawWheel(size) {
      ctx.clearRect(0, 0, size, size);
      const radius = size / 2;
      ctx.save();
      ctx.translate(radius, radius);

      for (let i = 0; i < numSegments; i++) {
        const angle = i * anglePerSegment * Math.PI / 180;
        const midAngle = angle + anglePerSegment * Math.PI / 360;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.fillStyle = i % 2 === 0 ? "#333" : "#555";
        ctx.arc(0, 0, radius, angle, angle + anglePerSegment * Math.PI / 180);
        ctx.fill();

        // Draw number centered in the segment
        const textX = Math.cos(midAngle) * radius * 0.6;
        const textY = Math.sin(midAngle) * radius * 0.6;
        ctx.fillStyle = "gold";
        ctx.font = `${Math.floor(size * 0.045)}px sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText((i + 1).toString(), textX, textY);
      }

      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.lineWidth = size * 0.012;
      ctx.strokeStyle = "gold";
      ctx.stroke();

      ctx.restore();
    }

    function spin() {
      const resultIndex = Math.floor(Math.random() * numSegments);
      const segmentAngle = 360 / numSegments;
      const offsetFromCenter = segmentAngle / 2;
      const targetAngle = 360 - (resultIndex * segmentAngle + offsetFromCenter);
      const extraRotations = 10 * 360;
      deg = deg + extraRotations + targetAngle;

      canvas.style.transform = `rotate(${deg}deg)`;

      const resultText = tasks[resultIndex];
      history.unshift(`${resultIndex + 1}号：${resultText}`);
      if (history.length > 10) history.pop();

      setTimeout(() => {
        alert("你抽中的是：" + (resultIndex + 1) + "号 - " + resultText);
      }, 5000);
    }

    function showLegend() {
      const text = tasks.map((t, i) => `${i + 1}号 = ${t}`).join("\n");
      alert("任务列表：\n" + text);
    }

    function showHistory() {
      if (history.length === 0) {
        alert("历史记录：\n（暂无记录）");
      } else {
        alert("历史记录：\n" + history.join("\n"));
      }
    }

    window.addEventListener("resize", resizeCanvasAndDraw);
    resizeCanvasAndDraw();
  </script>
</body>
</html>
