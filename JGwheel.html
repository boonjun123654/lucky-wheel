<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒鬼轮盘</title>
  <style>
    html, body {
      background: linear-gradient(#000000, #1a1a1a);
      color: gold;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 15px 0 10px;
      font-size: 6vw;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 10px auto;
    }
    #canvas {
      width: 90vw;
      height: 90vw;
      max-width: 400px;
      max-height: 400px;
      display: block;
      margin: 0 auto;
    }
    button {
      width: 80vw;
      max-width: 300px;
      padding: 12px;
      font-size: 5vw;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px auto 10px;
    }
    #legend, #history {
      margin-top: 10px;
      font-size: 4vw;
      line-height: 1.6;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>
  <h1>酒鬼轮盘</h1>
  <div id="pointer"></div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button onclick="spin()">旋转轮盘</button>
  <button onclick="toggleLegend()">查看任务列表</button>
  <button onclick="showHistory()">查看历史记录</button>
  <div id="legend"></div>
  <div id="history"></div>

  <script>
    const tasks = [
      '大家一起干杯！',
      '自己喝两口！',
      '选一个人陪你喝！',
      '点到谁谁喝！',
      '指定一人喝三口！',
      '玩剪刀石头布，输的喝！',
      '全员喝一杯！',
      '自己安全，不用喝！',
      '全体敬你一口！',
      '选两人一起喝！'
    ];
    const numSegments = tasks.length;
    const anglePerSegment = 360 / numSegments;
    let deg = 0;
    let history = [];
    let legendVisible = false;

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      const radius = 200;
      for (let i = 0; i < numSegments; i++) {
        const angle = i * anglePerSegment * Math.PI / 180;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = i % 2 === 0 ? "#333" : "#555";
        ctx.arc(200, 200, radius, angle, angle + anglePerSegment * Math.PI / 180);
        ctx.fill();

        // Draw number
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + anglePerSegment * Math.PI / 360 - Math.PI / 2);
        ctx.fillStyle = "gold";
        ctx.font = "bold 16px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText((i + 1).toString(), 0, -130);
        ctx.restore();
      }

      // Draw golden border
      ctx.beginPath();
      ctx.arc(200, 200, radius - 1, 0, 2 * Math.PI);
      ctx.lineWidth = 5;
      ctx.strokeStyle = "gold";
      ctx.stroke();
    }

    function spin() {
      const randomDeg = 3600 + Math.floor(Math.random() * 360);
      deg += randomDeg;
      canvas.style.transform = "rotate(" + deg + "deg)";
      canvas.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";

      const resultIndex = numSegments - Math.floor((deg % 360) / anglePerSegment) - 1;
      const resultNum = (resultIndex + numSegments) % numSegments;
      const resultText = tasks[resultNum];
      history.unshift(`${resultNum + 1}号：${resultText}`);
      if (history.length > 10) history.pop();

      setTimeout(() => {
        alert("你抽中的是：" + (resultNum + 1) + "号 - " + resultText);
      }, 5000);
    }

    function toggleLegend() {
      const legend = document.getElementById("legend");
      if (legendVisible) {
        legend.style.display = "none";
        legendVisible = false;
      } else {
        legend.innerHTML = tasks.map((t, i) => `<div>${i + 1}号 = ${t}</div>`).join("");
        legend.style.display = "block";
        legendVisible = true;
      }
    }

    function showHistory() {
      const output = history.length === 0 ? "（暂无记录）" : history.join("<br>");
      document.getElementById("history").innerHTML = "<strong>历史记录：</strong><br>" + output;
      document.getElementById("history").style.display = "block";
    }

    drawWheel();
  </script>
</body>
</html>
